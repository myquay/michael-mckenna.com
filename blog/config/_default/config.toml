baseURL = "https://michael-mckenna.com"
languageCode = "en-us"
title = "Michael McKenna"
themesDir = "themes"
theme = "hugo-theme-peripheral"
googleAnalytics = "UA-27845504-8"
enableGitInfo = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'nord'
    tabWidth = 4

[Params.Peripheral]
    dateFormat = "January 2, 2006"
    subtitle = "All my Keystrokes That's Fit to Print"
    location = "Auckland, New Zealand"
    github = "myquay"

[Params.Peripheral.GitInfo]
    enabled = true
    repository = "https://github.com/myquay/michaelmckenna.com"
    abbreviatedHash = "{{AbbreviatedHash}}"
    hash = "{{Hash}}"
    subject = "{{Subject}}"

[Params.Peripheral.Obselence]
    enabled = true
    years = 3
    message = "This content is more than 3 years old. Please read this keeping its age in mind."

[Params.Peripheral.Series]
    enabled = true
    showToBeContinued = true

# Add additional social link entries underneath
[social]
    twitter  = "https://www.twitter.com/myquay"
    github   = "https://www.github.com/myquay"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url = "/blog"
    weight = 2

[[menu.main]]
    name = "Fragments"
    url = "/fragments"
    weight = 3

[[menu.main]]
    name = "Projects"
    url = "/projects"
    weight = 4

[[menu.main]]
    name = "About"
    url = "/about"
    weight = 5

[Author]
	name = "Michael McKenna"
	website = "https://michael-mckenna.com"

[mediaTypes]
    [mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

[outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "rss"

[outputFormats.Atom]
    mediaType = "application/atom+xml"
    baseName = "atom"

[outputs] 
    section = ["HTML", "RSS", "Atom"]