trigger:
- master

pool:
  vmImage: windows-latest

steps:
- script: '$(Build.SourcesDirectory)\bin\hugo.exe -s $(Build.SourcesDirectory)\blog -d $(Build.ArtifactStagingDirectory)\blog --log -v'

- task: AzureFileCopy@5
  inputs:
    SourcePath: '$(Build.ArtifactStagingDirectory)\blog\*'
    azureSubscription: 'Solve Solutions (e9cd9f74-e762-4755-a2db-7f02bf990173)'
    Destination: 'AzureBlob'
    storage: 'mckproductionblog'
    ContainerName: '$web'
    CleanTargetBeforeCopy: true
    AdditionalArgumentsForBlobCopy: --recursive